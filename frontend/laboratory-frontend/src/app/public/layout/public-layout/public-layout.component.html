<!-- src/app/public/layout/public-layout.component.html -->
<div class="public-layout">
    <mat-toolbar color="primary" class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Laboratory Logo" class="logo-img">
          <span>Laboratory Website</span>
        </div>
  
        <nav class="navigation">
          <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <mat-icon>home</mat-icon>
            Home
          </a>
          <a mat-button routerLink="/activities" routerLinkActive="active">
            <mat-icon>event</mat-icon>
            Activities
          </a>
          <a mat-button routerLink="/publications" routerLinkActive="active">
            <mat-icon>article</mat-icon>
            Publications
          </a>
          <!-- Add other public navigation links here -->
          <button mat-raised-button color="accent" routerLink="/login">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </nav>
      </div>
    </mat-toolbar>
  
    <main>
      <router-outlet></router-outlet>
    </main>
  
    <footer>
      <div class="container">
        <p>&copy; 2024 Laboratory Website. All rights reserved.</p>
      </div>
    </footer>
  </div>
