<div class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isEditing ? 'Edit Publication' : 'New Publication' }}</mat-card-title>
      </mat-card-header>
  
      <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
      <mat-card-content>
        <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="publicationForm.get('title')?.hasError('required')">
              Title is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option *ngFor="let type of publicationTypes" [value]="type.value">
                {{type.label}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="publicationForm.get('type')?.hasError('required')">
              Type is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <input matInput type="number" formControlName="year" required>
            <mat-error *ngIf="publicationForm.get('year')?.hasError('required')">
              Year is required
            </mat-error>
            <mat-error *ngIf="publicationForm.get('year')?.hasError('min')">
              Year must be after 1900
            </mat-error>
            <mat-error *ngIf="publicationForm.get('year')?.hasError('max')">
              Year cannot be in the future
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Journal</mat-label>
            <input matInput formControlName="journal">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>DOI</mat-label>
            <input matInput formControlName="doi">
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Abstract</mat-label>
            <textarea matInput formControlName="abstract" rows="4"></textarea>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Keywords (comma-separated)</mat-label>
            <input matInput formControlName="keywords" 
                   placeholder="e.g., machine learning, artificial intelligence">
          </mat-form-field>
  
          <div class="form-actions">
            <button mat-button type="button" (click)="router.navigate(['/publications'])">
              Cancel
            </button>
            <button mat-raised-button color="primary" 
                    type="submit" 
                    [disabled]="publicationForm.invalid || isLoading">
              {{ isLoading ? 'Saving...' : (isEditing ? 'Update Publication' : 'Create Publication') }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
