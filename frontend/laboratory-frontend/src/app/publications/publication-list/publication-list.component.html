<div class="publications-container">
    <div class="header">
      <h1>
        {{ userRole === 'administrator' || userRole === 'associated_member' 
            ? 'All Publications' 
            : 'My Publications' }}
      </h1>
      <button *ngIf="canCreatePublication" 
              mat-raised-button 
              color="primary" 
              (click)="createNew()">
        <mat-icon>add</mat-icon>
        New Publication
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
        <table mat-table [dataSource]="publications" class="publications-table">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let publication"> {{publication.title}} </td>
          </ng-container>
  
          <!-- Type Column -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let publication">
              <mat-chip-set>
                <mat-chip>{{publication.type}}</mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>
  
          <!-- Year Column -->
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let publication"> {{publication.year}} </td>
          </ng-container>
  
          <!-- Authors Column -->
          <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors </th>
            <td mat-cell *matCellDef="let publication">
              <mat-chip-set>
                <mat-chip *ngFor="let author of publication.authors">
                  {{author.firstName}} {{author.lastName}}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let publication">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewPublication(publication._id)">
                  <mat-icon>visibility</mat-icon>
                  <span>View</span>
              </button>
              <ng-container *ngIf="userRole !== 'associated_member'">
                  <button mat-menu-item (click)="editPublication(publication._id)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                  </button>
                  <button *ngIf="userRole === 'administrator'" mat-menu-item (click)="deletePublication(publication._id)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                  </button>
              </ng-container>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
