<div class="projects-container">
    <div class="header">
      <h1>Research Projects</h1>
      <button *ngIf="canCreateProject" 
              mat-raised-button 
              color="primary" 
              (click)="createNew()">
        <mat-icon>add</mat-icon>
        New Project
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
        <table mat-table [dataSource]="projects" class="projects-table">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let project"> {{project.title}} </td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let project">
              <mat-chip-set>
                <mat-chip [color]="project.status === 'ongoing' ? 'accent' : 'primary'">
                  {{project.status}}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>
  
          <!-- Start Date Column -->
          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let project"> {{project.startDate | date}} </td>
          </ng-container>
  
          <!-- Members Column -->
          <ng-container matColumnDef="members">
            <th mat-header-cell *matHeaderCellDef> Members </th>
            <td mat-cell *matCellDef="let project">
              <mat-chip-set>
                <mat-chip *ngFor="let member of project.members">
                  {{member.firstName}} {{member.lastName}}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let project">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="viewProject(project._id)">
                  <mat-icon>visibility</mat-icon>
                  <span>View</span>
              </button>
              <ng-container *ngIf="userRole !== 'associated_member'">
                  <button mat-menu-item (click)="editProject(project._id)">
                      <mat-icon>edit</mat-icon>
                      <span>Edit</span>
                  </button>
                  <button *ngIf="userRole === 'administrator'" mat-menu-item (click)="deleteProject(project._id)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                  </button>
              </ng-container>
              </mat-menu>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
